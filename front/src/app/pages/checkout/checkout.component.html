<div class="checkout-container">
  <div class="checkout-card">
    <a routerLink="/" class="logo font-serif-display">AURA</a>
    <h1 class="title">Finalizar Compra</h1>
    <p class="subtitle">Completa tus datos de pago de forma segura con Stripe.</p>

    <form (ngSubmit)="handleSubmit($event)" class="stripe-form">
      <div #paymentElement>
        <div *ngIf="isLoading" class="spinner-container">
          <div class="spinner"></div>
          <p>Cargando pasarela de pago...</p>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button [disabled]="isLoading" type="submit" class="pay-button">
        <span *ngIf="!isLoading">Pagar ahora</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Procesando...
        </span>
      </button>
    </form>
  </div>
</div>

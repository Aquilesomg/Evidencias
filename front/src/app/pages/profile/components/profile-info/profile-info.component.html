<div class="form-section">
  <h2 class="form-section-title">Información Personal</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form-body">
    <div class="form-grid">
      <div>
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input type="text" id="username" formControlName="username" class="form-input">
      </div>
      <div>
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" class="form-input">
      </div>
    </div>
    <div class="flex justify-end pt-4">
      <button type="submit" class="submit-button">Guardar Cambios</button>
    </div>
  </form>
</div>

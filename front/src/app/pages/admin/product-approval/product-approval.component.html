<div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vendedor</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Subida</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let product of pendingProducts">
        <td class="px-6 py-4 whitespace-nowrap text-sm">
          <div class="flex items-center">
            <span class="font-medium text-gray-900">{{ product.name }}</span>
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ product.sellerName }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ product.created_at | date:'dd/MM/yyyy' }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm space-x-2">
          <a [routerLink]="['/producto', product.id]" target="_blank" class="text-gray-500 hover:text-gray-800">Ver</a>
          <button (click)="updateStatus(product.id, 'activo')" class="font-medium text-green-600 hover:text-green-800">Aprobar</button>
          <button (click)="updateStatus(product.id, 'rechazado')" class="font-medium text-red-600 hover:text-red-800">Rechazar</button>
        </td>
      </tr>
      <tr *ngIf="pendingProducts.length === 0">
        <td colspan="4" class="px-6 py-4 text-center text-gray-500">No hay productos pendientes de aprobaci√≥n.</td>
      </tr>
    </tbody>
  </table>
</div>

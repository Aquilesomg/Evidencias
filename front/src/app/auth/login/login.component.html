<div class="login-container">
  <!-- Visual Side -->
  <div class="login-visual">
    <div class="video-overlay">
      <h1>We Smell Different.<br />Do You?</h1>
      <p>Find your fragrance identity.</p>
    </div>
    <figure class="background-figure">
      <img src="assets/FONDO.jpg" alt="Background" class="background-image" />
    </figure>
  </div>

  <!-- Form Side -->
  <div class="login-form-wrapper">
    <div class="login-form-container">
      <h2>Login</h2>
      <p class="subtitle">
        Don’t have an account?
        <a routerLink="/auth/registro">Create Your Account</a> — it takes less than a minute.
      </p>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="input-group">
          <input 
            type="email" 
            placeholder="Email Address"
            formControlName="usernameOrEmail"
            [class.invalid]="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched"
          />
          <div *ngIf="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched" class="error-text">
            <small *ngIf="loginForm.get('usernameOrEmail')?.errors?.['required']">Email is required.</small>
            <small *ngIf="loginForm.get('usernameOrEmail')?.errors?.['email']">Please enter a valid email.</small>
          </div>
        </div>

        <div class="input-group">
          <input 
            type="password" 
            placeholder="Password"
            formControlName="password"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
           <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
          </div>
        </div>

        <div *ngIf="errorMessage" class="api-error-text">
          {{ errorMessage }}
        </div>

        <div class="form-options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
